<html>
	<head>
		<style type="text/css">
			.cell {
				background: pink;
				display: inline-block;
				width: 100px;
				height: 100px;
				line-height: 100px;
				border: 1px solid white;
				text-align: center;
				vertical-align: middle;
				font-size: 60px;
			}

			#main{
				top: 20%;
			    position: absolute;
			    left: calc(50% - 153px);
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
	</body>
	<script type="text/javascript">
		let pattern = [
			[0, 0, 0],
			[0, 0, 0],
			[0, 0, 0]
		]//棋盘

		let color = 1 // 1是O，2是X

		//刷新棋盘
		function show(){
			let board = document.getElementById("main");
			board.innerHTML = "";
			for(let i = 0; i < 3; i++){
				for(let j = 0; j < 3; j++){
					var cell = document.createElement("div");
					cell.classList.add("cell");
					cell.innerText = 
						pattern[i][j] == 2 ? "❌" :
						pattern[i][j] == 1 ? "⭕" : "";
						board.appendChild(cell);
					cell.addEventListener("click", () => userMove(i, j));
				}
				board.appendChild(document.createElement("br"));
			}
		}

		//下棋
		function move(x, y){
			pattern[x][y] = color;
			if(check(pattern, color)){
				alert(color == 2 ? "❌ is winner!" : "⭕ is winner!");
			}
			color = 3 - color; //切换棋子
			show();
			if(willWin(pattern, color)){
				console.log(color == 2 ? "❌ will win!" : "⭕ will win!");
			}
			console.log(color, bestChoice(pattern, color));
		}

		function userMove(x, y){
			pattern[x][y] = color;
			if(check(pattern, color)){
				alert(color == 2 ? "❌ is winner!" : "⭕ is winner!");
			}
			color = 3 - color; //切换棋子
			show();
			if(willWin(pattern, color)){
				console.log(color == 2 ? "❌ will win!" : "⭕ will win!");
			}
			console.log(color, bestChoice(pattern, color));
			computerMove();
		}

		//电脑操作
		function computerMove(){
			let choice = bestChoice(pattern, color);
			if(choice.point)
				pattern[choice.point[0]][choice.point[1]] = color;
			if(check(pattern, color)){
				alert(color == 2 ? "❌ is winner!" : "⭕ is winner!");
			}
			color = 3 - color;
			show();
		}
		//检查是否获胜
		function check(pattern, color){
			//检查每一行
			for(let i = 0; i < 3; i++){
				let win = true;
				for(let j = 0; j < 3; j++){
					if(pattern[i][j] != color){
						win = false;
					}
				}
				if(win){
					return true;
				}
			}

			//每一列
			for(let i = 0; i < 3; i++){
				let win = true;
				for(let j = 0; j < 3; j++){
					if(pattern[j][i] != color){
						win = false;
					}
				}
				if(win){
					return true;
				}
			}

			//左斜行
			{
				let win = true;
				for(var i = 0; i < 3; i++){
					if(pattern[i][i] != color){
						win = false;
					}
				}
				if(win){
					return true;
				}

			}

			//右斜行
			{
				let win = true;
				for(var i = 0; i < 3; i++){
					if(pattern[i][2-i] != color){
						win = false;
					}
				}
				if(win){
					return true;
				}
			}
			return false;
		}

		//克隆棋盘
		function clone(pattern){
			return JSON.parse(JSON.stringify(pattern));
		}

		//判断下一步是否可以赢
		function willWin(pattern, color){
			for(let i = 0; i < 3; i++){
				for(let j = 0; j < 3; j++){
					if(pattern[i][j])
						continue;
					var tmp = clone(pattern);
					tmp[i][j] = color;
					if(check(tmp,color)){
						return [i, j];
					}
				}
			}
			return null;
		}

		//判断最好的选择
		function bestChoice(pattern, color){
			let p;
			if(p = willWin(pattern, color)){
				return {
					point: p,
					result: 1
				}
			}
			let result = -2;  // result 1为赢，-1为输
			let point = null;
			for(let i = 0; i < 3; i++){
				for(let j = 0; j <3; j++){
					if(pattern[i][j])
						continue;
					var tmp = clone(pattern);
					tmp[i][j] = color;
					var r = bestChoice(tmp, 3 - color).result;

					if (- r > result) {
						result = - r;
						point = [i, j];
					}
				}
			}
			return {
				point: point,
				result: point ? result : 0
			}
		}	

		show(pattern);
		
	</script>
</html>
